name: snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:       # Allows manual triggering of the workflow

jobs:
  update-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Generate snake
        uses: Platane/snk@v2.1.0
        with:
          github_user: vinaytiwary
          svg_out: github-contribution-grid-snake.svg
          html_out: github-contribution-grid-snake.html
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "smilevinay55@gmail.com"  # Replace with your email
          git config --local user.name "vinaytiwary"            # Replace with your GitHub username
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake" || echo "No changes to commit"
          git push
